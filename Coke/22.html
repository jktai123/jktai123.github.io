<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>22 Animation Document</title>
	<style>
		.box{
			width: 200px;
			height: 200px;
			border-radius: 50% ;
			background-color: #f00;

		}
		.box1{
			width: 200px;
			height: 200px;
			border-radius: 50% ;
			background-color: #f00;
			animation: amos 2s 2s 5 alternate;
		}

		@keyframes amos{
			0%{ border-radius: 50% }
			100%{border-radius: 0% }
		}
	</style>
</head>
<body>
	<div class="box">
		
	</div>
	<div class="box1">
		
	</div>
</body>
</html>
