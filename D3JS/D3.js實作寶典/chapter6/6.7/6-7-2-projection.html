<html>  
  <head>  
        <meta charset=big5"utf-8">  
        <title>6.7.2 投影</title>  
  </head> 
  <style>

  </style>
<body>

<script src="../../d3/d3.min.js" charset="utf-8"></script> 
<script>  

var width  = 500;	//SVG繪制區域的寬度
var height = 500;	//SVG繪制區域的高度
	
var svg = d3.select("body")			//選取<body>
			.append("svg")			//在<body>中加入<svg>
			.attr("width", width)	//設定<svg>的寬度屬性
			.attr("height", height);//設定<svg>的高度屬性


var dataset = {	source:{ x: 100 , y: 100 },
				target:{ x: 300 , y: 200 }};

//建立一個對角線產生器
var diagonal = d3.svg.diagonal()
					.projection(function(d){
						var x = d.x * 1.5;
						var y = d.y * 1.5;
						return [x,y];
					});
				
//加入路徑
svg.append("path")
	.attr("d",diagonal(dataset)  )	
	.attr("fill","none")
	.attr("stroke","black")
	.attr("stroke-width",3);
	


</script> 

</body>
</html>
