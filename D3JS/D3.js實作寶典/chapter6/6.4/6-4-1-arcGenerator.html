<html>  
  <head>  
        <meta charset=big5"utf-8">  
        <title>6.4.1 弧線產生器</title>  
  </head> 
  <style>

  </style>
<body>

<script src="../../d3/d3.min.js" charset="utf-8"></script> 
<script>  

var width  = 500;	//SVG繪制區域的寬度
var height = 500;	//SVG繪制區域的高度
	
var svg = d3.select("body")			//選取<body>
			.append("svg")			//在<body>中加入<svg>
			.attr("width", width)	//設定<svg>的寬度屬性
			.attr("height", height);//設定<svg>的高度屬性


var dataset = { startAngle: 0 , endAngle: Math.PI * 0.75 };

//建立一個弧產生器
var arcPath = d3.svg.arc()
				.innerRadius(50)
				.outerRadius(100);

//加入路徑
svg.append("path")
	.attr("d",arcPath(dataset))	
	.attr("transform","translate(250,250)")
	.attr("stroke","black")
	.attr("stroke-width","3px")
	.attr("fill","yellow");
	
	


</script> 

</body>
</html>
