        <title>6.1.1 RGB彩色</title>

  </style>
<body>

<script src="../../d3/d3.min.js" charset="utf-8"></script> 
<script>  


var color1 = d3.rgb(40,80,0);
var color2 = d3.rgb("red");
var color3 = d3.rgb("rgb(0,255,255)");

//將color1的彩色變亮，傳回值的彩色為 r: 81, g: 163, b:0
console.log( color1.brighter(2) );
//原彩色值不變，依然是 r: 40, g: 80, b:0
console.log( color1 );

//將color2的彩色變亮，傳回值的彩色為 r: 124, g: 0, b:0
console.log( color2.darker(2) );
//原彩色值不變，依然是 r: 255, g: 0, b:0
console.log( color2 );

//輸出color3彩色的HSL值，h: 180, s: 1, l: 0.5
console.log( color3.hsl() );

//輸出#00ffff
console.log( color3.toString() );


</script> 

</body>
</html>
