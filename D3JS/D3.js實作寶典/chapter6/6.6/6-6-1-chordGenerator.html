<html>  
  <head>  
        <meta charset=big5"utf-8">  
        <title>6.6.1 弦產生器</title>  
  </head> 
  <style>

  </style>
<body>

<script src="../../d3/d3.min.js" charset="utf-8"></script> 
<script>  

var width  = 500;	//SVG繪制區域的寬度
var height = 500;	//SVG繪制區域的高度
	
var svg = d3.select("body")			//選取<body>
			.append("svg")			//在<body>中加入<svg>
			.attr("width", width)	//設定<svg>的寬度屬性
			.attr("height", height);//設定<svg>的高度屬性


var dataset = {	source:{ startAngle: Math.PI * .0 , endAngle: Math.PI * 0.6 , radius: 120 },
				target:{ startAngle: Math.PI * 1.0 , endAngle: Math.PI * 1.6 , radius:100 }};

//建立一個弦產生器
var chord = d3.svg.chord();
				
//加入路徑
svg.append("path")
	.attr("d",chord(dataset)  )	
	.attr("transform","translate(200,200)")
	.attr("fill","yellow")
	.attr("stroke","black")
	.attr("stroke-width",3);
	
	


</script> 

</body>
</html>
