<html>  
  <head>  
        <meta charset=big5"utf-8">  
        <title>10.3 力導向圖</title>  
		
  <style>

  .forceLine {
	 stroke: #444 ;
	 stroke-width: 2 ;
  }
  
  .forceCircle {
	 stroke: black ;
	 stroke-width: 2 ;
  }
  
  .forceText {
     fill: black ;
	 text-anchor: middle ;
	 font-size: 20;
	 font-family: arial;
  }

  </style>
		
  </head> 

    <body>  
		<script src="../../d3/d3.min.js" charset="utf-8"></script>  
        <script>
		
		var width  = 400;	//SVG繪制區域的寬度
		var height = 400;	//SVG繪制區域的高度
			
		var svg = d3.select("body")			//選取<body>
					.append("svg")			//在<body>中加入<svg>
					.attr("width", width)	//設定<svg>的寬度屬性
					.attr("height", height);//設定<svg>的高度屬性
		
		//1.確定起始資料
		var nodes = [ { name: "0"    }, 
					  { name: "1" },
					  { name: "2"    },
					  { name: "3"   },
					  { name: "4"   },
					  { name: "5"    },
					  { name: "6"    } ];
					 
		var edges = [  { source : 0  , target: 1 } ,
					   { source : 0  , target: 2 } ,
					   { source : 0  , target: 3 } ,
					   { source : 1  , target: 4 } ,
					   { source : 1  , target: 5 } ,
					   { source : 1  , target: 6 } ];	

		//2.轉換資料
		var force = d3.layout.force()
							.nodes(nodes)	//設定頂點陣列
							.links(edges)	//設定邊陣列
							.size([width,height])	//設定作用範圍
							.linkDistance(90)	//設定邊的距離
							.charge(-400);	//設定頂點的電荷數
		
		force.start();	//開啟佈局計算
		
		console.log(nodes);	//輸出轉換後的資料
		console.log(edges);
		
		//3.繪制
		var color = d3.scale.category20();
		
		var drag = force.drag()
						.on("dragstart",function(d){
							//拖曳開始後設定被拖曳物件為固定
							d.fixed = true; 
						})
						.on("dragend",function(d,i){
							//拖曳結束後變為原來的彩色
							d3.select(this).style("fill",color(i));
						})
						.on("drag",function(d){
							//拖曳中物件變為黃色
							d3.select(this).style("fill","yellow");
						});
			
		//繪制連線
		var lines = svg.selectAll(".forceLine")
							.data(edges)
							.enter()
							.append("line")
							.attr("class","forceLine");
		
		//繪制節點
		var circles = svg.selectAll(".forceCircle")
							.data(nodes)
							.enter()
							.append("circle")
							.attr("class","forceCircle")
							.attr("r",20)
							.style("fill",function(d,i){
								return color(i);
							})
							.call(drag);
		
		//繪制文字
		var texts = svg.selectAll(".forceText")
							.data(nodes)
							.enter()
							.append("text")
							.attr("class","forceText")
							.attr("x",function(d){ return d.x; })
							.attr("y",function(d){ return d.y; })
							.attr("dy", ".3em")
							.text(function(d){ return d.name; });
		
		//tick事件的監聽器
		force.on("tick", function(){
			
			 //更新邊
			 lines.attr("x1",function(d){ return d.source.x; });
			 lines.attr("y1",function(d){ return d.source.y; });
			 lines.attr("x2",function(d){ return d.target.x; });
			 lines.attr("y2",function(d){ return d.target.y; });
			 
			 //更新頂點
			 circles.attr("cx",function(d){ return d.x; });
			 circles.attr("cy",function(d){ return d.y; });
			 
			 //更新頂點文字
			 texts.attr("x",function(d){ return d.x; });
			 texts.attr("y",function(d){ return d.y; });
			 
		});
		
		
		//力學圖運動開始時
		force.on("start", function(){
			console.log("運動開始");
		});
			
		//力學圖運動結束時
		force.on("end", function(){
			console.log("運動結束");
		});
		  
        </script>  
		
    </body>  
</html>
