<html>  
  <head>  
        <meta charset=big5"utf-8">  
        <title>7.1.4.1 過渡的each</title>  
  </head> 
  <style>
  </style>
<body>

<script src="../../d3/d3.min.js" charset="utf-8"></script> 
<script>  

var width  = 500;	//SVG繪制區域的寬度
var height = 500;	//SVG繪制區域的高度
	
var svg = d3.select("body")			//選取<body>
			.append("svg")			//在<body>中加入<svg>
			.attr("width", width)	//設定<svg>的寬度屬性
			.attr("height", height);//設定<svg>的高度屬性
			
var dataset = [100, 200, 300];		

var g = svg.append("g");

var rect = g.selectAll("rect")
				.data(dataset)
				.enter()
				.append("rect")
				.attr("fill","steelblue")
				.attr("id",function(d,i){ return "rect" + i; })
				.attr("x",10)
				.attr("y",function(d,i){ return 10 + i * 35; })
				.attr("width",function(d,i){ return d; })
				.attr("height",30);
			
g.transition()
	.duration(2000)
	.selectAll("rect")
	.each("start",function(d,i){
		console.log("start")
		console.log(d);
	})
	.each("interrupt",function(d,i){
		console.log("interrupt");
		console.log(d);
	})
	.each("end",function(d,i){
		console.log("end");
		console.log(d);
	})
	.attr("width",300);
					
setTimeout(function(){
	g.transition()
		.selectAll("rect")
		.attr("width",20)
		.attr('fill','red')
		.remove();
},2000);

</script> 

</body>
</html>
