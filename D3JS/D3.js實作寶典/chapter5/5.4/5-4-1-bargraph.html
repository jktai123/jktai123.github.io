<html>  
  <head>  
        <meta charset=big5"utf-8">  
        <title>5.4.1 柱形圖的座標軸</title>  
  </head> 
  <style>
  
.axis path,
.axis line{
	fill: none;
	stroke: black;
	shape-rendering: crispEdges;
}
 
.axis text {
	font-family: sans-serif;
	font-size: 11px;
}

  </style>
<body>

<script src="../../d3/d3.min.js" charset="utf-8"></script> 
<script>  

var dataset = [50, 43, 120, 87, 99, 167, 142];

var width  = 400;	//SVG繪制區域的寬度
var height = 400;	//SVG繪制區域的高度
	
var svg = d3.select("body")			//選取<body>
			.append("svg")			//在<body>中加入<svg>
			.attr("width", width)	//設定<svg>的寬度屬性
			.attr("height", height);//設定<svg>的高度屬性
			
//x軸寬度
var xAxisWidth = 300;

//y軸寬度
var yAxisWidth = 300;
			
//x軸比例尺
var xScale = d3.scale.ordinal()
				.domain(d3.range(dataset.length))
				.rangeRoundBands([0,xAxisWidth],0.2);

//y軸比例尺
var yScale = d3.scale.linear()
				.domain([0,d3.max(dataset)])
				.range([0,yAxisWidth]);			
	
//外邊框
var padding = { top: 30 , right: 30, bottom: 30, left: 30 };

var rect = svg.selectAll("rect")
				.data(dataset)		//綁定資料
				.enter()			//取得enter部分
				.append("rect")	//加入rect元素，使其與綁定陣列的長度一致
				.attr("fill","steelblue")		//設定彩色為steelblue
				.attr("x", function(d,i){		//設定矩形的x座標
					return padding.left + xScale(i);
				})
				.attr("y", function(d){		//設定矩形的y座標
					return height- padding.bottom - yScale(d);
				})
				.attr("width",xScale.rangeBand())		//設定矩形的寬度
				.attr("height",function(d){	//設定矩形的高度
					return yScale(d);
				});
				
var text = svg.selectAll("text")
				.data(dataset)			//綁定資料
				.enter()				//取得enter部分
				.append("text")			//加入text元素，使其與綁定陣列的長度一致
				.attr("fill","white")
				.attr("font-size","14px")
				.attr("text-anchor","middle")
				.attr("x", function(d,i){
					return padding.left + xScale(i);
				})
				.attr("y", function(d){
					return height- padding.bottom - yScale(d);
				})
				.attr("dx",xScale.rangeBand()/2)
				.attr("dy","1em")
				.text(function(d){
					return d;
				});

var xAxis = d3.svg.axis()
				.scale(xScale)
				.orient("bottom");

yScale.range([yAxisWidth,0]);
				
var yAxis = d3.svg.axis()
				.scale(yScale)
				.orient("left");
				
svg.append("g")
		.attr("class","axis")
		.attr("transform","translate(" + padding.left + "," + (height - padding.bottom) +  ")")
		.call(xAxis);
			
svg.append("g")
		.attr("class","axis")
		.attr("transform","translate(" + padding.left + "," + (height - padding.bottom - yAxisWidth) +  ")")
		.call(yAxis); 
	
</script> 

</body>

</html>
