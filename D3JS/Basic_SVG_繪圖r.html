        var linePath = d3.line()

            svg.append("path")
                .attr("d", linePath(lines))
                .attr("stroke", "black")

        var lines = [80, 120, 160, 200, 240, 280, 320]
            var linePath = d3.line()
                .x(function (d) {
                    return d*1.2
                })
                .y(function (d, i) {
                    return i % 2 == 0 ? 20 : 220
                })
                .curve(d3.curveCardinal);

            svg.append("path")
                .attr("d", linePath(lines))
                .attr("stroke", "black")
                .attr("fill", "none")
            var dataSet = [80, 120, 130, 70, 60, 90]
            var areaPath = d3.area()
                    .x(function (d, i) { return 50 + i * 80 })
                .y0(function (d, i) { return height / 2 })
                .y1(function (d, i) { return height / 2 - d })
                svg.append("path")
                    .attr("d", areaPath(dataSet))
                    .attr("stroke", "black")
                    .attr("fill", "blue");
            var dataSet = { startAngle: Math.PI * 0.3, endAngle: Math.PI * 0.75 }

            var arcPath = d3.arc()
                .innerRadius(50)
                .outerRadius(100)

            svg.append("path")
                .attr("d", arcPath(dataSet))
                .attr("transform", "translate(150,150)")

                .attr("stroke-width", "3px")

            var dataSet = [
