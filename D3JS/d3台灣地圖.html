<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <!-- <script src="https://unpkg.com/topojson@3"></script> -->
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="https://d3js.org/queue.v1.min.js"></script>
    <title>d3台灣地圖

    </title>
    <style>
      .counties {
  fill:#33474e;
}
.counties :hover {
  fill: #7f9ca7;
  transition: 0.5s;
}
.county-borders {
  fill: none;
  stroke: #fff;
  stroke-width: 0.5px;
}
path1:hover {
				fill: yellowgreen;
                transition: 0.5s;
			}
 #tooltip {
            position: absolute;
            width: 200px;
            height: auto;
            padding: 10px;
            background-color: white;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
            -webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
            -moz-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
            pointer-events: none;
        }

        #tooltip.hidden {
            display: none;
        }

        #tooltip p {
            margin: 0;
            font-family: sans-serif;
            font-size: 16px;
            line-height: 20px;
        }
    </style>
</head>
<body>
   
   
        <svg width="800px" height="600px" viewBox="0 0 800 600"></svg>
        <div id="tooltip" class="hidden">
            <p><strong id="Country">Important Label Heading</strong></p>
            <p><span id="value">100</span> 人</p>
        </div>
   
    <script>
    var width = 800, height = 600;
    var xPosition =400,yPosition =30;
    queue()
            .defer(d3.json, "台灣地圖/TWN_1081121.json")
            .defer(d3.tsv, "台灣地圖/person_by_country.tsv")
            
            .await(ready);

        function ready(error, topodata, density) {
            if (error) throw error;

    // d3.json("TWN_1081121.json", function (topodata) {
        console.log(topodata);
        var features = topojson.feature(topodata, topodata.objects["COUNTY_MOI_1081121"]).features;
            // 這裡要注意的是 topodata.objects["county"] 中的 "county" 為原本 shp 的檔名
        var path = d3.geo.path().projection( // 路徑產生器
            d3.geo.mercator().center([121, 24]).scale(6000) // 座標變換函式
            );
        d3.select("svg")
                        .selectAll("path")
                        .data(features)
                        .enter()
                        .append("a")
                        .attr("href", function(d){
                            for (j = 0; j < density.length; j++) {
                                if (density[j].縣市 == d.properties["COUNTYNAME"]) {
                                        return density[j].href;
                                        break;
                            }}})
                        .attr('target', "_blank")
                        .append("path")
                        .attr("d", path)
                        ;
        d3.select("#tooltip")
                .style("left", xPosition + "px")
                .style("top", yPosition + "px");
         var title = d3.select("svg")
                .append("a")
                .attr("id", 'alnk')

                .attr("text-decoration", "underline")
                .attr("display", "inline-block")
                .attr("xlink:href", "https://countrycode.org/" + 'palestine/')
                .append("text")
                .attr("x", width * 2 / 5)
                .attr("y", height * 1 / 9);
        // density= d3.map(rdensity, function (d) { return d.縣市; })
        console.log(density);
        // title.text("TEST");
        // d3.select('a').attr('href', "#" );
        // var density = { "臺北市": 9952.60, "嘉義市": 4512.66, "新竹市": 4151.27, ...};
         for (i = features.length - 1; i >= 0; i--) {
             for(j=0; j<density.length;j++){
                 if(density[j].縣市== features[i].properties["COUNTYNAME"]){
                    features[i].properties.density = density[j].人口;
                    break;
                }
             }
            }
        var color = d3.scale.linear().domain([0, 500000]).range(["pink", "yellow"]);
            d3.select("svg").selectAll("path")
                            .data(features)
                            .attr({
                             d: path,
                            
                            density: function (d) {return  parseInt(d.properties.density.replace(',', ''))},
                            fill: function (d) {
                                    return color(parseInt(d.properties.density.replace(',', '')));
                                     }
                            })
                             .on("mouseover", function () {
                                 //Get this bar's x/y values, then augment for the tooltip
                                  console.log(this.__data__, this.__data__.properties.density);
                                //  var xPosition = parseFloat(d3.select(this).attr("x")) + xScale.rangeBand() / 2;
                                //  var yPosition = parseFloat(d3.select(this).attr("y")) / 2 + h / 2;

                                 //Update the tooltip position and value
                                 d= this.__data__.properties.density;

                                 d3.select("#tooltip")
                                     
                                     .select("#value")
                                     .text(d);
                                  d3.select("#tooltip")
                                     
                                     .select("#Country")
                                     .text(this.__data__.properties.COUNTYNAME );

                                 //Show the tooltip
                                 d3.select("#tooltip").classed("hidden", false);

                                // title.text(this.__data__.properties.COUNTYNAME+'-'+this.__data__.properties.density);
                                d3.select(this)
                                    .attr("fill", "red");
                                    })
                            .on("mouseout", function (d) {
                                console.log(this.__data__, this.__data__.properties.density);
                                 d3.select("#tooltip").classed("hidden", true);
                                d3.select(this)
                                    .attr("fill", color(parseInt(this.__data__.properties.density.replace(',', ''))));
                            });
                            
        }
    </script>
    
</body>
</html>
