<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <title>Drawing Basic Shapes with SVG</title>
</head>
<body>
    <!-- <p>AAAA</p> -->
    <h1>SVG shapes</h1>
    <svg width="400" height="400" style= " background:#f4f4f4">
        <rect width="300" height="300" style="fill:rgb(255,0,0);stroke:rgb(0,0,0);
        stroke-width:2" x="50" y="50" />
    </svg>

     <svg width="400" height="400" style= " background:#f4f4f4">
        <circle cx="150" cy="70" r="40" stroke="black" fill="yellow"
        stroke-width="1"  />
    </svg>
    <div id="element"></div>

   
    <script>
        d3.select('body')
            .append('svg')
                .attr('width',400)
                .attr('height',400)
                .style('backgroud','#f4f4f4')
            .append('rect')
                .attr('width',300)
                .attr('height',300)
                .attr('x',50)
                .attr('y',50)
                .style('fill','red')
                .style('stroke','black')
                .style('stroke-width',1);
    </script>
    
</body>
</html>
