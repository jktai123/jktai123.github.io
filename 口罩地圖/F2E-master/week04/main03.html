<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ATM</title>
    <link rel="stylesheet" href="./scss/all.css">
    <link rel="stylesheet" href="./scss/main03.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:300,500&display=swap" rel="stylesheet">
</head>

<body>
    <div class='main'>
        <div class="container">
            <section class="main_slide">
                <h3>訂單資訊</h3>
                <div class="main_slide_text">
                    <div>
                        <p>商品名稱：</p>
                        <p>Iphone XR手機殼 x1</p>
                    </div>
                    <div>
                        <p>訂單編號：</p>
                        <p>17485739</p>
                    </div>
                    <div>
                        <p>訂單金額：</p>
                        <p>NT$ 600</p>
                    </div>
                </div>
                <a href="./index.html"><button class="btn btn_gray">返回商店</button></a>
            </section>
            <section class="main_content">
                <div>
                    <ul class="step">
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                    </ul>
                </div>
                <div class="pay">
                    <h1 class="pay_text">STEP2. 填寫付款資訊
                        <p>Web ATM</p>
                    </h1>
                    <form action="./main05.html" >
                        <div class="pay_ATM">
                            <p>付款銀行 : </p>
                            <select name="atm" required>
                                <option value="">選擇</option>
                                <option value="玉山銀行">玉山銀行</option>
                                <option value="國泰世華銀行">國泰世華銀行</option>
                            </select>
                            <p>1. 請準備晶片經融卡 + 晶片讀卡機，我們將引導您至指定金融機構之網路ATM進行交易手續。</p>
                            <p>2. 持對應機構之金融卡可享免跨行轉帳手續費，若無以上金融機構發行之金融卡，可自由選擇其一金融機構進行後續交易流程</p>
                        </div>
                        <div class="pay_mail">
                            <p>填寫付款人信箱 : </p>
                            <input type="email"required>
                        </div>
                        <div class="pay_check">
                            <input type="checkbox" id='check' required>
                            <label for="check"></label>
                            <div>
                                <p>請再次確認「訂單資訊」與「付款資訊」，付款完成後將發送通知信至您的 E-mail 信箱</p>
                                <p>第三方支付金流平台服務條款</p>
                            </div>
                        </div>
                        <div class="pay_next">
                            <button class="btn btn_green_L"><a href="./index.html">回上一步</a></button>
                            <label for="next" class="btn btn_green">
                                確認付款
                                <input type="submit" id="next">
                            </label>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>

</body>

</html>
