<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CreditCard</title>
    <link rel="stylesheet" href="./scss/all.css">
    <link rel="stylesheet" href="./scss/main02.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:300,500&display=swap" rel="stylesheet">
</head>

<body>
    <div class='main'>
        <div class="container">
            <section class="main_slide">
                <h3>訂單資訊</h3>
                <div class="main_slide_text">
                    <div>
                        <p>商品名稱：</p>
                        <p>Iphone XR手機殼 x1</p>
                    </div>
                    <div>
                        <p>訂單編號：</p>
                        <p>17485739</p>
                    </div>
                    <div>
                        <p>訂單金額：</p>
                        <p>NT$ 600</p>
                    </div>
                </div>
                <a href="./index.html"><button class="btn btn_gray">返回商店</button></a>
            </section>
            <section class="main_content">
                <div>
                    <ul class="step">
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                    </ul>
                </div>
                <div class="pay">
                    <h1 class="pay_text">STEP2. 填寫付款資訊
                        <p>信用卡/金融卡</p>
                    </h1>
                    <form action="./main05.html">
                        <div class="pay_input">
                            <input type="radio" id='pay1' name='payMethod' value="oncePayment" required>
                            <label for="pay1"></label>
                            <p>一次付款</p>
                            <input type="radio" id='pay2' name='payMethod' value="installment" required>
                            <label for="pay2"></label>
                            <p>分期付款</p>
                        </div>
                        <div class="pay_creditCard_number">
                            <P>信用卡卡號 : </P>
                            <input type="text" required maxlength="4" pattern="[0-9]{4}"><p>－</p>
                            <input type="text" required maxlength="4" pattern="[0-9]{4}"><p>－</p>
                            <input type="text" required maxlength="4" pattern="[0-9]{4}"><p>－</p>
                            <input type="text" required maxlength="4" pattern="[0-9]{4}">
                            <div>
                                <img src="./icon/visa.svg" alt="icon" width="41.4px">
                                <img src="./icon/mastercard.svg" alt="icon" width="37.9px">
                                <img src="./icon/jcb.svg" alt="icon" width="38px">
                            </div>
                        </div>
                        <div class="pay_creditCard_date">
                            <p>有效年月 : </p>
                            <select name="month"  required>
                                <option value="">選擇</option>
                                <option value="1">01</option>
                            </select>
                            <p>/</p>
                            <select name="year"  required>
                                <option value="">選擇</option>
                                <option value="2019">2019</option>
                            </select>
                            <p>年</p>
                        </div>
                        <div class="pay_creditCard_last">
                                <p>背面末三碼</p>
                                <input type="text" required maxlength="3" pattern="[0-9]{3}">
                                <img src="./icon/back-three.svg" alt="icon" width="35.3px">
                        </div>
                        <div class="pay_mail">
                            <p>填寫付款人信箱 : </p>
                            <input type="email" required>
                        </div>
                        <div class="pay_check">
                            <input type="checkbox" id='check' required>
                            <label for="check"></label>
                            <div>
                                <p>請再次確認「訂單資訊」與「付款資訊」，付款完成後將發送通知信至您的 E-mail 信箱</p>
                                <p>第三方支付金流平台服務條款</p>
                            </div>
                        </div>
                        <div class="pay_next">
                                <button class="btn btn_green_L"><a href="./index.html">回上一步</a></button>
                            <label for="next" class="btn btn_green">
                                確認付款
                                <input type="submit" id="next">
                            </label>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>

</body>

</html>
