<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>口罩地圖 | MASK MAP</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:400,700|Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
  crossorigin=""/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">
  <link rel="stylesheet" href="./css/all.min.css">
</head>
<body>
  <aside class="side_nav">
    <div class="side_nav_header">
      <h2>現在位置</h2>
      <div class="search">
        <input type="text" id="searchInput">
        <div id="search">
          <img src="./img/search.svg" alt="search" width="20">
        </div>
      </div>
      <p>搜尋所在縣市、地址、周遭店家名稱等</p>
      <div class="side_nav_select">
        <button class="side_nav_option">
          <div>距離</div>
          <ul id="distance" data-type='distance'>
            <li class="active">可視範圍</li>
            <li data-option='2'>2 公里內</li>
            <li data-option='0.8'>800 公尺內</li>
            <li data-option='0.4'>400 公尺內</li>
          </ul>
        </button>
        <button class="side_nav_option">
          <div>需求口罩</div>
          <ul id="maskType" data-type='maskType'>
            <li class="active">全部</li>
            <li data-option="mask_adult">成人口罩</li>
            <li data-option="mask_child">兒童口罩</li>
          </ul>
        </button>
      </div>
      <div class="side_nav_date">
        <p>星期<span id="day">一</span>，</p>
        <p id="buyInfo">身分證末碼為<span>基數</span>可購買</p>
      </div>
      <span class="switch">
        <i class="material-icons">keyboard_arrow_left</i>
      </span>
    </div>
    <div class="side_nav_container"></div>
  </aside>
  <main class="container" id='map'></main>
  <span class="return_position">
    <img src="./img/gps-fixed-indicator.svg" alt="return">
  </span>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
  integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
  crossorigin=""></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
  <script>
    const switchBtn = document.querySelector('.switch')
    const sideNav = document.querySelector('.side_nav')
    switchBtn.addEventListener('click', () => sideNav.classList.toggle('active'))
  </script>
  <script src="./all.js"></script>
</body>
</html>
