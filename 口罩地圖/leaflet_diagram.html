<!DOCTYPE html>
<html>
<head>
	
	<title>Leaflet class diagram - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 600px;
			height: 400px;
		}
	</style>

	<style>#map { width: 100vw; height: 100%; }</style>
</head>
<body>

<div id='map'></div>

<script type="text/javascript">

	var bounds = [[0,0], [1570,1910]];
	var bounds2 = [[100,200], [570,910]];
	var map = L.map('map', {
		crs: L.CRS.Simple,
		maxZoom: 0,
		minZoom: -4,
		maxBounds: bounds
	});

	var image = L.imageOverlay('https://leafletjs.com/examples/extending/class-diagram.png', bounds).addTo(map);
	var image = L.imageOverlay('slide1.png', bounds2).addTo(map);

	map.fitBounds(bounds);

</script>



</body>
</html>
