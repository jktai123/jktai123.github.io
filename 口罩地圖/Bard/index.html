-<!DOCTYPE html>


<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./img/a8yjp-qtb96-001.ico"></link>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.Default.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <link rel="stylesheet" href="./css/all.css">
    <title>口罩地圖 | Mask Map</title>
</head>

<body>
    <!-- 側邊欄位 -->
    <aside class="sideBar">
        <header class="sideBarHead">
            <h2 class="sideBarHeadWeek">星期<span></span></h2>
            <div class="sideBarHeadData">
                <span class="sideBarHeadDataDate"></span>
                <p class="sideBarHeadDataId">身分證末尾<span></span>可購買</p>
            </div>
            <label class="sideBarHeadCity">
                <select class="sideBarHeadCitySelect countySelector">
                    <option value="">-- 請選擇縣市 --</option>
                </select>
            </label>
            <label class="sideBarHeadCity">
                <select class="sideBarHeadCitySelect townSelector">
                    <option value="">-- 請選擇行政區 --</option>
                </select>
            </label>
        </header>

        <div class="sideBarSwitch">
            <i class="fas fa-angle-left"></i>
            <i class="fas fa-angle-right"></i>
        </div>

        <!-- 搜尋結果大欄位 -->
        <div class="sideBarContent">
            <!-- 搜尋結果列表小欄位 -->
            <div class="sideBarContentBox">
                <strong class="sideBarContentBoxTitle">藥局名稱</strong>
                <div class="sideBarContentBoxData">
                    <span>地址</span>
                    <span>電話</span>
                    <span>營業時間</span>
                </div>
                <div class="sideBarContentBoxTitleCount">
                    <div class="countBox">
                        <span>成人口罩</span>
                        <span>100</span>
                    </div>
                    <div class="countBox">
                        <span>兒童口罩</span>
                        <span>100</span>
                    </div>
                </div>
            </div>
        </div>
    </aside>
    <section class="content">
        <div id="map"></div>
    </section>

    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>
    <script src="./js/map.js"></script>
    <script src="./js/index.js"></script>
    
</body>

</html>
